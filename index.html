<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garcia's Arcade</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <div id="outer-border">
        <div id="mid-border">
          <h1 id="welcome">Welcome to the Arcade</h1>
        </div>
      </div>
    </header>
    <div id="user-interface">
      <div id="begin">
        <div class="input-name" id="input-name1">
          <label for="p1-name">Player 1: </label>
          <input type="text" id="p1-name" />
          <button id="p1-submit">Submit</button>
        </div>
        <div class="input-name" id="input-name2">
          <label for="p2-name">Player 2: </label>
          <input type="text" id="p2-name" />
          <button id="p2-submit">Submit</button>
        </div>
        <div class="select-game hide">
          <h2>Choose a game</h2>
          <div id="l">
            <button id="tic-button">Tic-Tac-Toe</button>
            <button id="snake-button">Snake</button>
            <button id="man-button">Mancala</button>
            <button id="c4-button">Connect Four</button>
          </div>
        </div>
        <div class="player-score">
          <div class="score hide" id="player1-div">
            <h3 id="p1name">Computer</h3>
            <h4 id="p1score">Score:</h4>
            <h3 id="p1turn" class="turn">Your Turn</h3>
          </div>
          <div class="score hide" id="player2-div">
            <h3 id="p2name">Computer</h3>
            <h4 id="p2score">Score:</h4>
            <h3 id="p2turn" class="turn">Your Turn</h3>
          </div>
        </div>
        <h2 id="message">Submit a Name to begin</h2>
      </div>
      <div id="game"></div>
    </div>
  </body>
</html>
